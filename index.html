<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pritam Kumar">
    <link rel="stylesheet" href="/scss/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Feedback form UI</title>
</head>
<body>
    
    <div class="container">
        <div class="form-container">
            <header>
                <h3>Send your feedback</h3>
                <strong>Your feedback, will help us to improve our customer supports!</strong>
            </header>
            <form id="form">
                <h5>How was your experiance?</h5>
                <div class="emoji-container">
                    <div class="happy">
                        <p class="emoji happy-emoji">😀</p>
                    </div>
                    <div class="neutral">
                        <p class="emoji neutral-emoji">😐</p>
                    </div>
                    <div class="unhappy">
                        <p class="emoji unhappy-emoji">😞</p>
                    </div>
                </div>
                <input required type="text" class="name" placeholder="Enter your name">
                <textarea class="message" placeholder="Describe your experiance..."></textarea>
                <button type="submit" class="send-feedback">Send Feedback</button>
            </form>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
